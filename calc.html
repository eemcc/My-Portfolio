  <title>CALCULATOR</title>

  <link rel="stylesheet" href="css/normalize.webarchive">
  <link rel="stylesheet" href="css/calcstyles.css">
</head>

<body>
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse"
        data-target=".navbar-collapse">
        <span class="sr-only">Toggle Navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        </button>
      <div class="projectName navbar-brand">
        <a href="index.html">EMcC</a>
      </div> <!--project name-->
      </div> <!--header-->
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
        <li><a href= "index.html">Home</a></li>
        <li><a href= "index.html">About</a></li>
        <li><a href="index.html">Contact</a></li>
        <li><a href="faq.html">FAQ</a></li>
        </ul>
      </div> <!--nav collapse-->
    </div> <!--containerfluid end-->
  </nav> <!--nav class-->

  <div class="outline">
    <form name= "device">
      <input type="text" class="answers"/>
      <br/>
      <div class= "numbersIn">
        <input type="button" value="("/>
        <input type="button" value=")"/>
        <input type="button" value="CE"/> <!--ce columns-->
        <input type="button" value="/"/> <!--divide columns-->
        <input type="button" value="1"/>
        <input type="button" value="2"/>
        <input type="button" value="3"/>
        <input type="button" value="*"/> <!--times columns-->
        <input type="button" value="4"/>
        <input type="button" value="5"/>
        <input type="button" value="6"/>
        <input type="button" value="-"/> <!--minus columns-->
        <input type="button" value="7"/>
        <input type="button" value="8"/>
        <input type="button" value="9"/>
        <input type="button" value="+"/> <!--plus columns-->
        <input type="button" value="0"/>
        <input type="button" value="."/>
        <input type="button" class="equal" value="="/> <!--equal columns-->
      </div>
    </form> <!--device class-->
  </div> <!--outline class-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/calc.js"></script>
